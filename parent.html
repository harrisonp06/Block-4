<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Alphonsus Primary School</title>
    <link rel="stylesheet" href="parent.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>St Alphonsus Primary School</h1>
    </header>
    
    <div class="container">
        <h2>Parent & Pupil Information Form</h2>
        <form action="parent_info.php" method="POST" onsubmit="return validateDOB()">
            <!-- Parent Information -->
            <h3>Parent Information</h3>
            <div class="form-group">
                <label for="title">Title</label>
                <select id="title" name="title" required>
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
            
            <div class="name-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="parentDOB">Date of Birth</label>
                <input type="date" id="parentDOB" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="parentGender">Gender</label>
                <select id="parentGender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="relationship">Relationship to Pupil</label>
                <select id="relationship" name="relationship" required>
                    <option value="">Select Relationship</option>
                    <option value="Mother">Mother</option>
                    <option value="Father">Father</option>
                    <option value="Guardian">Guardian</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Pupil Information -->
            <h3>Pupil Information</h3>
            <div class="form-group">
                <label for="pupilFirstName">First Name</label>
                <input type="text" id="pupilFirstName" name="pupilFirstName" required>
            </div>
            
            <div class="form-group">
                <label for="pupilLastName">Last Name</label>
                <input type="text" id="pupilLastName" name="pupilLastName" required>
            </div>
            
            <div class="form-group">
                <label for="pupilAddress">Address</label>
                <input type="text" id="pupilAddress" name="pupilAddress" required>
            </div>
            
            <div class="form-group">
                <label for="medicalInfo">Medical Information</label>
                <input type="text" id="medicalInfo" name="medicalInfo" required>
            </div>
            
            <div class="form-group">
                <label for="pupilDOB">Date of Birth</label>
                <input type="date" id="pupilDOB" name="pupilDOB" required>
            </div>

            <div class="form-group">
                <label for="year-group">Year Group</label>
                <select id="year-group" name="year-group" required>
                    <option value="">Select Year Group</option>
                    <option value="Recption">Reception</option>
                    <option value="Year 1">Year 1</option>
                    <option value="Year 2">Year 2</option>
                    <option value="Year 3">Year 3</option>
                    <option value="Year 4">Year 4</option>
                    <option value="Year 5">Year 5</option>
                    <option value="Year 6">Year 6</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pupilGender">Gender</label>
                <select id="pupilGender" name="pupilGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="admissionDate">Admission Date</label>
                <input type="date" id="admissionDate" name="admissionDate" required>
            </div>
            
            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
