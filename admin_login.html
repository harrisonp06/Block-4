<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to external CSS for styling -->
</head>

<body>

    <header>
        <h1>Admin Login</h1> <!-- Page heading -->
    </header>

    <div class="container"> <!-- Container for the form content -->
        <h2>Sign In</h2> <!-- Subheading above the form -->

        <form action="admin_login.php" method="POST"> <!-- Form sends data to admin_login.php using POST -->
            
            <div class="form-group"> <!-- Group for username input -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required> <!-- Username field (required) -->
            </div>

            <div class="form-group"> <!-- Group for password input -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required> <!-- Password field (required) -->
            </div>

            <div class="button-container"> <!-- Container for the submit button -->
                <button type="submit">Login</button> <!-- Submits form -->
            </div>

        </form>
    </div>

</body>
</html>
